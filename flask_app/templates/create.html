<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="p-5">
    <div class="d-flex justify-content-end">
        <div class="d-flex justify-content-around col-2">
            <a href="/dashboard">Dashboard</a>
            <button><a href="/logout" class="ml-3 text-decoration-none">Logout</a></button>
        </div>
    </div>
    <h1>Add A Magazine</h1>
    <form action="/mag/create" method="post" class="col-3">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-black">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-group my-4">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group my-4">
            <label for="description">Description:</label>
            <input type="text" name="description" class="form-control">
        </div>
        <input type="hidden" name="creator_id" value="{{user.id}}">
        <input type="submit" value="Submit">

    </form>
</body>
</html>
