<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="p-5">
    <div class="d-flex justify-content-end">
        <div class="col-4 d-flex justify-content-between">
            <a href="/new">Add Magazine</a>
            <a href="/dashboard">Dashboard</a>
            <button><a href="/logout" class="text-decoration-none">Logout</a></button>
        </div>
    </div>
    <div class="d-flex justify-content-between col-10 mx-auto mt-5">
        <div>
            <h1>Update User</h1>
            <form action="/user/edit" method="post" class="form">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group mt-4">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" value="{{user.first_name}}" class="form-control">
                </div>
                <div class="form-group mt-4">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" value="{{user.last_name}}" class="form-control">
                </div>
                <div class="form-group mt-4">
                    <label for="email">Email:</label>
                    <input type="text" name="email" value="{{user.email}}" class="form-control">
                </div>
                <input type="hidden" name="id" value="{{user.id}}">
                <input type="submit" value="Update" class="mt-4">
            </form>
        </div>
        <div>
            <h1>User's Magazines</h1>
            <div class="border border-dark p-3">
                {% for mag in magazines %}
                    <p>{{mag.title}} <a href="/mag/delete/{{mag.id}}">Delete</a></p>
                    <p>{{mag.count}} subscriber(s)</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
