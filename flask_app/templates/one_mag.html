<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="p-5">
    <div class="d-flex justify-content-end">
        <div class="d-flex justify-content-around col-4">
            <a href="/new">Add Magazine</a>
            <a href="/user/account">Account</a>
            <button><a href="/logout" class="text-decoration-none">Logout</a></button>
        </div>
    </div>
    <div>
        <h1>{{mag.title}}</h1>
        <p>Added by {{mag.creator.first_name}} {{mag.creator.last_name}}</p>
        <p>Description: {{mag.description}}</p>
        <p>Subscribers:
            <ul>
                {% for user in mag.subscribers %}
                   <li>{{user.first_name}} {{user.last_name}}</li>
                {% endfor %}
            </ul>
        </p>
    </div>
</body>
</html>
