<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="p-5">
    <div class="d-flex justify-content-between">
        <h1>Welcome, {{user.first_name}} {{user.last_name}}!</h1>
        <div class="col-4 d-flex justify-content-between align-items-center">
            <a href="/new">Add Magazine</a>
            <a href="/user/account">Account</a>
            <button><a href="/logout" class="text-decoration-none">Logout</a></button>
        </div>
    </div>
    <h3 class="mt-3">Magazines</h3>
    <div class="border border-dark col-8 h-100 p-2">
        {% for mag in magazines %}
            <p><a href="/show/{{mag.id}}">{{mag.title}}</a> added by {{mag.creator.first_name}} {{mag.creator.last_name}} <a href="/mag/{{mag.id}}/subscribe">Subscribe</a></p>
        {% endfor %}
    </div>
</body>
</html>
